<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokemon Battle Game</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

      @font-face {
        font-family: "RoundedFixedsys";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff")
          format("woff");
        font-weight: normal;
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #2c5234;
        background-image: radial-gradient(
            circle at 25% 25%,
            #3a6b3f 0%,
            transparent 25%
          ),
          radial-gradient(circle at 75% 75%, #1e3d24 0%, transparent 25%),
          linear-gradient(
            45deg,
            #2c5234 25%,
            #1e3d24 25%,
            #1e3d24 50%,
            #2c5234 50%,
            #2c5234 75%,
            #1e3d24 75%
          );
        background-size: 40px 40px;
        min-height: 100vh;
        font-family: "RoundedFixedsys", cursive;
        color: #ffffff;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      .scanlines {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%);
        background-size: 100% 4px;
        z-index: 1;
      }
      .crt-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(
          circle,
          transparent 70%,
          rgba(0, 0, 0, 0.3) 100%
        );
        z-index: 2;
      }

      .game-screen {
        position: relative;
        min-height: 100vh;
        border: 8px solid #000;
        background: #87ceeb;
        z-index: 3;
      }
      .title-bar {
        background: #000;
        color: #00ff00;
        text-align: center;
        padding: 15px;
        font-size: 20px;
        border-bottom: 4px solid #333;
        text-shadow: 2px 2px 0 #004400;
      }
      .battle-field {
        background: linear-gradient(
          to bottom,
          #87ceeb 0%,
          #90ee90 60%,
          #228b22 100%
        );
        min-height: calc(100vh - 120px);
        position: relative;
        overflow: hidden;
      }

      .clouds {
        position: absolute;
        top: 20px;
        width: 100%;
        height: 100px;
      }
      .cloud {
        position: absolute;
        background: #fff;
        border-radius: 0;
        width: 80px;
        height: 20px;
        animation: cloudMove 8s linear infinite;
      }
      .cloud::before {
        content: "";
        position: absolute;
        background: #fff;
        width: 60px;
        height: 20px;
        top: -10px;
        left: 10px;
      }
      .cloud::after {
        content: "";
        position: absolute;
        background: #fff;
        width: 40px;
        height: 20px;
        top: -20px;
        left: 20px;
      }
      @keyframes cloudMove {
        0% {
          transform: translateX(-100px);
        }
        100% {
          transform: translateX(calc(100vw + 100px));
        }
      }

      .pokemon-arena {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        width: 90%;
        max-width: 800px;
      }
      .pokemon-container {
        position: relative;
      }
      .pokemon-sprite {
        width: 120px;
        height: 120px;
        background: #ffffff;
        border: 4px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        position: relative;
      }
      .pokemon-sprite img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        image-rendering: pixelated;
      }
      .pokemon-sprite::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 20px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 50%;
      }
      .player-pokemon {
        animation: playerIdle 2s ease-in-out infinite;
      }
      .enemy-pokemon {
        animation: enemyIdle 2s ease-in-out infinite;
        transform: scaleX(-1);
      }
      @keyframes playerIdle {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      @keyframes enemyIdle {
        0%,
        100% {
          transform: scaleX(-1) translateY(0);
        }
        50% {
          transform: scaleX(-1) translateY(-5px);
        }
      }

      .pokemon-info {
        position: absolute;
        background: #000;
        color: #00ff00;
        border: 4px solid #333;
        padding: 10px;
        font-size: 12px;
        min-width: 160px;
      }
      .player-info {
        bottom: 140px;
        left: -20px;
      }
      .enemy-info {
        bottom: 140px;
        right: -20px;
      }

      .health-bar {
        background: #333;
        height: 8px;
        margin: 5px 0;
        border: 2px solid #000;
        position: relative;
      }
      .health-fill {
        background: #00ff00;
        height: 100%;
        transition: width 0.5s ease;
      }

      .ui-panel {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 120px;
        background: #000;
        border-top: 4px solid #333;
        display: flex;
      }
      .message-box {
        flex: 2;
        background: #fff;
        color: #000;
        margin: 10px;
        padding: 15px;
        border: 4px solid #333;
        font-size: 12px;
        line-height: 1.6;
      }
      .controls {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 10px;
      }
      .retro-button {
        background: linear-gradient(to bottom, #ccc 0%, #999 100%);
        border: 4px outset #ccc;
        color: #000;
        font-family: "RoundedFixedsys", cursive;
        font-size: 12px;
        padding: 12px;
        cursor: pointer;
        transition: all 0.1s;
        text-align: center;
        text-transform: uppercase;
      }
      .retro-button:hover {
        background: linear-gradient(to bottom, #ddd 0%, #aaa 100%);
      }
      .retro-button:active {
        border: 4px inset #ccc;
        background: linear-gradient(to bottom, #999 0%, #ccc 100%);
      }
      .retro-button:disabled {
        background: #666;
        color: #333;
        border: 4px outset #666;
        cursor: not-allowed;
      }

      .vs-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ff0000;
        color: #fff;
        padding: 10px 20px;
        border: 4px solid #000;
        font-size: 14px;
        z-index: 10;
        animation: vsFlash 1s ease-in-out infinite alternate;
        display: none;
      }
      @keyframes vsFlash {
        0% {
          background: #ff0000;
        }
        100% {
          background: #ffff00;
          color: #000;
        }
      }

      .battle-effect {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 15;
      }
      .hit-flash {
        position: absolute;
        inset: 0;
        background: #fff;
        opacity: 0;
      }

      .result-screen {
        position: fixed;
        inset: 0;
        background: #000;
        color: #00ff00;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 1000;
        text-align: center;
      }
      .result-text {
        font-size: 16px;
        margin: 20px;
        text-shadow: 2px 2px 0 #004400;
        animation: textBlink 1s ease-in-out infinite;
      }
      @keyframes textBlink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0.7;
        }
      }
      .winner-crown {
        font-size: 32px;
        color: #ff0;
        margin-bottom: 20px;
        animation: crownFloat 2s ease-in-out infinite;
      }
      @keyframes crownFloat {
        0%,
        100% {
          transform: translateY(0) rotate(0);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }

      @media (max-width: 768px) {
        .pokemon-arena {
          width: 95%;
        }
        .pokemon-sprite {
          width: 80px;
          height: 80px;
          font-size: 32px;
        }
        .pokemon-info {
          min-width: 120px;
          font-size: 7px;
        }
        .controls {
          padding: 5px;
        }
        .retro-button {
          font-size: 7px;
          padding: 8px;
        }
      }

      /* í™”ë©´ ë°˜ì‘í˜• */
      .clouds {
        top: clamp(40px, 6vh, 80px);
      }
      .pokemon-arena {
        bottom: clamp(120px, 16vh, 220px);
      }
    </style>

      <div class="ui-panel">

    <div class="result-screen" id="resultScreen">

    <script>
      // ===== ì„¤ì • & ìºì‹œ =====
      const POKE_MAX = 1025;
      const KO_NAME_CACHE_KEY = "poke_ko_names_v1";
      let koNameCache = JSON.parse(
        localStorage.getItem(KO_NAME_CACHE_KEY) || "{}"
      );

      function updateMessage(html) {
        document.getElementById("messageBox").innerHTML = html;
      }
      function playFlash() {
        document.body.style.filter = "brightness(1.2)";
        setTimeout(() => (document.body.style.filter = "brightness(1)"), 100);
      }

      // ===== ìœ í‹¸ =====
      const randId = () => Math.ceil(Math.random() * POKE_MAX);
      const getStat = (stats, key) =>
        stats.find((s) => s.stat?.name === key)?.base_stat ?? 50;

      async function getKoreanNameById(id) {
        if (koNameCache[id]) return koNameCache[id];
        const r = await fetch(
          `https://pokeapi.co/api/v2/pokemon-species/${id}`
        );
        if (!r.ok) {
          return `#${id}`;
        }
        const data = await r.json();
        const ko = data.names?.find((n) => n.language?.name === "ko");
        const name =
          ko?.name ??
          data.names?.find((n) => n.language?.name === "en")?.name ??
          `#${id}`;
        koNameCache[id] = name;
        localStorage.setItem(KO_NAME_CACHE_KEY, JSON.stringify(koNameCache));
        return name;
      }

      async function fetchPokemonFull(id) {
        const r = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
        if (!r.ok) throw new Error("í¬ì¼“ëª¬ ë¡œë“œ ì‹¤íŒ¨");
        const data = await r.json();
        const koName = await getKoreanNameById(data.id);

        const hp = getStat(data.stats, "hp");
        const attack = getStat(data.stats, "attack");
        const img =
          data.sprites?.other?.["official-artwork"]?.front_default ||
          data.sprites?.front_default ||
          "";

        return {
          id: data.id,
          name: data.name,
          koName,
          hp,
          maxHP: hp,
          attack,
          img,
        };
      }

      // ===== ìƒíƒœ & DOM =====
      let gameState = "idle";
      // â”€â”€ ë¼ìš´ë“œ(ì‹œë¦¬ì¦ˆ) ì„¤ì • â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const MAX_ROUNDS = 3; // ìµœëŒ€ 3ë¼ìš´ë“œ
      const ROUNDS_TO_WIN = 2; // 2ì„ ìŠ¹ì œ
      const TURNS_PER_ROUND = 3; // í•œ ë¼ìš´ë“œì—ì„œ í„´ ìˆ˜(ì›í•˜ë©´ 2~5ë¡œ ì¡°ì ˆ)

      let round = 0;
      let score = { player: 0, enemy: 0 };
      let playerPokemon = null,
        enemyPokemon = null;

      const $ = (id) => document.getElementById(id);
      const el = {
        playerSprite: $("playerSprite"),
        enemySprite: $("enemySprite"),
        playerName: $("playerName"),
        enemyName: $("enemyName"),
        playerHP: $("playerHP"),
        enemyHP: $("enemyHP"),
        playerAttack: $("playerAttack"),
        enemyAttack: $("enemyAttack"),
        playerHealth: $("playerHealth"),
        enemyHealth: $("enemyHealth"),
        vs: $("vsIndicator"),
        hit: $("hitFlash"),
        battleBtn: $("battleBtn"),
        resultScreen: $("resultScreen"),
        resultText: $("resultText"),
        battleResult: $("battleResult"),
      };

      function setSprite(side, imgUrl, altText) {
        const box = side === "player" ? el.playerSprite : el.enemySprite;
        if (imgUrl) {
          box.innerHTML = `<img src="${imgUrl}" alt="${altText}">`;
        } else {
          box.textContent = "?";
        }
      }

      function resetBars() {
        ["player", "enemy"].forEach((s) => {
          (s === "player" ? el.playerHealth : el.enemyHealth).style.width =
            "100%";
          (s === "player" ? el.playerHealth : el.enemyHealth).style.background =
            "#00ff00";
        });
      }

      function resetGame() {
        gameState = "idle";
        playerPokemon = enemyPokemon = null;

        el.playerSprite.textContent = "?";
        el.enemySprite.textContent = "?";
        el.playerName.textContent = "í¬ì¼“ëª¬ ì„ íƒ";
        el.enemyName.textContent = "í¬ì¼“ëª¬ ì„ íƒ";
        el.playerHP.textContent = "---";
        el.enemyHP.textContent = "---";
        el.playerAttack.textContent = "---";
        el.enemyAttack.textContent = "---";
        resetBars();
        el.battleBtn.disabled = true;
        updateMessage(
          "í¬ì¼“ëª¬ ë°°í‹€ì— ì˜¤ì‹  ê±¸ í™˜ì˜í•©ë‹ˆë‹¤!<br>ëœë¤ ì„ íƒ ë²„íŠ¼ì„ ëˆŒëŸ¬ í¬ì¼“ëª¬ì„ ì„ íƒí•˜ì„¸ìš”."
        );
      }

      function closeResult() {
        el.resultScreen.style.display = "none";
        resetGame();
      }

      async function randomSelect() {
        if (gameState === "battle") return;
        playFlash();
        updateMessage("í¬ì¼“ëª¬ì„ ì„ íƒí•˜ëŠ” ì¤‘...");

        // ê°„ë‹¨í•œ ì…”í”Œ íš¨ê³¼
        let ticks = 0;
        const anim = setInterval(() => {
          el.playerSprite.textContent = ticks % 2 ? "â”" : "â—";
          el.enemySprite.textContent = ticks % 2 ? "â—" : "â”";
          ticks++;
          if (ticks >= 10) {
            clearInterval(anim);
          }
        }, 100);

        try {
          // ë‘ ë§ˆë¦¬ ë³‘ë ¬ë¡œ ê°€ì ¸ì˜¤ê¸°
          const [left, right] = await Promise.all([
            fetchPokemonFull(randId()),
            fetchPokemonFull(randId()),
          ]);

          // ì• ë‹ˆë©”ì´ì…˜ì´ ëë‚œ ë’¤ UI ë°˜ì˜
          setTimeout(() => {
            playerPokemon = left;
            enemyPokemon = right;

            setSprite("player", left.img, left.koName);
            setSprite("enemy", right.img, right.koName);

            el.playerName.textContent = left.koName;
            el.enemyName.textContent = right.koName;
            el.playerHP.textContent = left.hp;
            el.enemyHP.textContent = right.hp;
            el.playerAttack.textContent = left.attack;
            el.enemyAttack.textContent = right.attack;

            resetBars();
            el.battleBtn.disabled = false;
            updateMessage(
              `${left.koName} VS ${right.koName}!<br>ëŒ€ê²° ë²„íŠ¼ì„ ëˆŒëŸ¬ ë°°í‹€ì„ ì‹œì‘í•˜ì„¸ìš”! (3ì „ 2ì„ ìŠ¹ì œ)`
            );
          }, 1000);
        } catch (e) {
          clearInterval(anim);
          resetGame();
          updateMessage(
            "í¬ì¼“ëª¬ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆì–´ìš”. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”."
          );
          console.error(e);
        }
      }

      function startBattle() {
        if (!playerPokemon || !enemyPokemon || gameState === "battle") return;
        gameState = "battle";

        // ì‹œë¦¬ì¦ˆ ì´ˆê¸°í™”
        round = 0;
        score.player = 0;
        score.enemy = 0;
        el.battleBtn.disabled = true;

        nextRound();
      }

      // ë¼ìš´ë“œ ì‹œì‘: HP ë¦¬ì…‹ â†’ VS í‘œì‹œ â†’ ë¼ìš´ë“œ ì§„í–‰
      function nextRound() {
        round++;

        // ë¼ìš´ë“œìš© HP ë¦¬ì…‹
        playerPokemon.hp = playerPokemon.maxHP;
        enemyPokemon.hp = enemyPokemon.maxHP;

        el.playerHP.textContent = playerPokemon.hp;
        el.enemyHP.textContent = enemyPokemon.hp;
        resetBars();

        // VS ì—°ì¶œ + ì•ˆë‚´
        el.vs.style.display = "block";
        updateMessage(
          `ë¼ìš´ë“œ ${round} ì‹œì‘!<br>í˜„ì¬ ìŠ¤ì½”ì–´ ${score.player} - ${score.enemy}`
        );

        setTimeout(() => {
          el.vs.style.display = "none";
          battleRound(); // ì‹¤ì œ ì „íˆ¬ í•œ ë¼ìš´ë“œ
        }, 1000);
      }

      // í•œ ë¼ìš´ë“œ ì „íˆ¬(ì—¬ëŸ¬ í„´ ì§„í–‰ í›„ ë¼ìš´ë“œ ìŠ¹ì ê²°ì •)
      function battleRound() {
        let turn = 1;

        const interval = setInterval(() => {
          // 1) ë°ë¯¸ì§€ ê³„ì‚°(ê³µê²©ë ¥ì˜ 70~100%)
          const pDmg = Math.floor(
            playerPokemon.attack * (0.7 + Math.random() * 0.3)
          );
          const eDmg = Math.floor(
            enemyPokemon.attack * (0.7 + Math.random() * 0.3)
          );

          // 2) HP ì ìš©
          enemyPokemon.hp = Math.max(0, enemyPokemon.hp - pDmg);
          playerPokemon.hp = Math.max(0, playerPokemon.hp - eDmg);

          // 3) íˆíŠ¸ í”Œë˜ì‹œ
          el.hit.style.opacity = "0.5";
          setTimeout(() => {
            el.hit.style.opacity = "0";
          }, 100);

          // 4) ì²´ë ¥ë°” ë°˜ì˜ + ìƒ‰ìƒ
          const pPct = Math.max(
            0,
            (playerPokemon.hp / playerPokemon.maxHP) * 100
          );
          const ePct = Math.max(
            0,
            (enemyPokemon.hp / enemyPokemon.maxHP) * 100
          );
          el.playerHealth.style.width = pPct + "%";
          el.enemyHealth.style.width = ePct + "%";
          el.playerHealth.style.background =
            pPct < 30 ? "#ff0000" : pPct < 60 ? "#ffff00" : "#00ff00";
          el.enemyHealth.style.background =
            ePct < 30 ? "#ff0000" : ePct < 60 ? "#ffff00" : "#00ff00";

          el.playerHP.textContent = playerPokemon.hp;
          el.enemyHP.textContent = enemyPokemon.hp;

          updateMessage(

            const finished =

              } else {

              }
              setTimeout(() => showResult(finalWinner, text), 900);
            } else {
